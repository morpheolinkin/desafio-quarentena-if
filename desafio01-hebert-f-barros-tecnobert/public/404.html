<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page</title>
    <style>
        @font-face {
            font-family: 'Ubuntu';
            src: url("./assets/fonts/ubuntu/Ubuntu-Regular.ttf")
        }

        body {
            background-image: url('https://pixabay.com/get/54e2d4464d52ae14f6d1867dda29357f1138dded5b4c704c7c2f7bd59f4dcc5f_1920.png');
            max-height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
            background-clip: content-box;
        }

        .msg-box {
            padding: 16px;
            background-color: rgba(112, 112, 112, 0.425)999;
            border-radius: 22px 0 22px 0;
            width: 100%;
            height: auto;
        }

        .msg {
            font-size: 50pt;
            color: red;
            align-items: center;
            text-align: center;
            margin-top: 100px;
            opacity: 0.5;
            font-family: 'Ubuntu';

        }
    </style>
</head>

<body>
    <div class="msg-box">
        <h2 class="msg">Page not found!</h2>
    </div>
</body>

</html>
